<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <title>Proyecto</title>
  </head>
  <body>
  <!-- As a heading -->
    <nav class="navbar">
      <span class="navbar-brand mb-0 h1">VideoGames on Steam</span>
    </nav><br>

    <div class="container">
      <div class="row">
          <div class="tableMetacritic col-6">
        <table class="table Meta" >
          <thead class="thead-dark">
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Metacritic</th>
              <th scope="col">Relase Date</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>  
      
      <div class="tablePrices col-6" >
        <table  class="table Price">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Price Initial</th>
              <th scope="col">Price Final</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    </div>   

    <div class="container">
      <div class="barras">

      </div>
    </div>
    


    <script>
    

        d3.dsv(",","VGSteam.csv")
            .then(function(data){
            
              
              
              var meta = [];
              
              for(var i = 0;i<=10; i++){
                meta.push(data[i].Metacritic);
              }
    
             
            d3.select(".barras")
                  .append("svg")
                  .attr("width","1110")
                  .attr("height","500")
                  .append("g")
                  .selectAll("rect")
                  .data(meta)
                  .enter()
                  .append("rect")
                  .attr("x",function(d) {x = x + 40; return x; })
                  .attr("y",function(d) {return 500 - d - 40;})
                  .attr("width","30")
                  .attr("height",function(d) {return d;})
                  .style("fill","red")
              
            });
              
        </script>



    <script>
      d3.dsv(",","VGSteam.csv")
        .then(function(data){
        
           data.forEach(function(d){
              var tr = d3.select(".Meta tbody")
              .selectAll("tr")
              .data(data).enter()
              .append("tr")
              
              tr.append("td")
              .text(function(d){return d.Name})
              tr.append("td")
              .text(function(d){return d.Metacritic})
              tr.append("td")
              .text(function(d){return d.ReleaseDate})

              var tr = d3.select(".Price tbody")
              .selectAll("tr")
              .data(data).enter()
              .append("tr")
              
              tr.append("td")
              .text(function(d){return d.Name})
              tr.append("td")
              .text(function(d){return d.PriceInitial})
              tr.append("td")
              .text(function(d){return d.PriceFinal})
             
            });
        });

    </script>




    <style>
      @import url('https://fonts.googleapis.com/css?family=Bitter');

      nav{
        background-color: #1B2838;
      }
      span.navbar-brand{
        font-family: 'Bitter', serif;
        color: #FFFFFF;
      }
    </style>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
  </body>
</html>
